{% extends 'register_app/base.html' %}
{% block content %}
  <div class="jumbotron text-center">
      <form class="container" action="{% url 'register_app:user_login' %}" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input class="btn btn-md btn-primary " type="submit" value="Login">
        </div>
      </form>
  </div>
{% endblock %}
